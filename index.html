<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; min-width: 12px;" :style="{width: player.health + '%'}">
                    {{ player.health }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; min-width: 12px;" :style="{width: monster.health + '%'}">
                    {{ monster.health }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="shown.startMenu">
        <div class="small-12 columns">
            <button id="start-game" @click="startEvent()">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="shown.actionsMenu">
        <div class="small-12 columns">
            <button id="attack" @click="attackEvent()">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="shown.actionLists">
        <div class="small-12 columns">
            <ul>
                <template v-for="index in player.actions.length">
                    <li class="player-turn">
                        {{ player.actions[index - 1] }}
                    </li>
                    <li class="">
                        {{ monster.actions[index - 1] }}
                    </li>
                </template>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="js/app.js"></script>
</html>
